<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mutiply(){
            num=document.getElementById("num").value;
            message=""
            for(var i=1;i<=12;i++){
            message+=`${num}*${i} = ${num*i}<br>`
            }

            
            document.getElementById("answer").innerHTML=message
        }
    </script>
</head>
<body>
    <center>แสดงเเม่สูตรคูณ</center> <br>
    ระบุตัวเลข : <input type="number" name="num" id="num">
    <button ondblclick="mutiply()">click</button>
    <div id="answer"></div>
</body>
</html>
