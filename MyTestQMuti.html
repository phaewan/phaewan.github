<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="/js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>

    <script>

$(function(){
$("#myForm").keyup(function(){
    var num=$("#num").val()

    var message=` <b> แม่สูตรคูณ แม่ ... ${num} <br>`

    for(let i=1;i<=12;i++){
        message+=`${num}*${i}=${num*i} <br>`
    }

    $("#answer").html(message);

});

});

    </script>
</head>
<body>
    <h1>การเขียนโปรแกรมด้วย jquery</h1>
    <center>แสดงแม่สูตรคูณ</center>
<form id="myForm">
    ระบุตัวแม่สูตรคูณ : <input type="number"  id="num"><br>
    <!-- <button onclick="mutiply()">click</button>   -->
</form>

<div id="answer"></div>
</body>
</html>
