<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Order</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script src="http://fwzynn.googlepages.com/snow.js" type="text/javascript">/************************************************ Snow Effect without images-by Kurt Grigg at http://www.btinternet.com/~kurt.grigg/javascript* Script featured & available at Dynamic Drive at http://www.dynamicdrive.com/* Script edited by Ynn Ainul at http://fwzynn.blogspot.com/* Please keep this notice intact***********************************************/</script>
    <div class="login-wrapper">
         
        <div class="login-left">
            <img src="1.png" style="width:100%" alt="">
            <div class="h1">Clik to REGISTER </div>
        </div>

        <div class="login-right">
            <div class="h2">Register</div>

            <div class="form-group">
                <input type="text" id="full-name" placeholder="Full Name">
                <label for="full-name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="email" placeholder="Email">
                <label for="Email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="Password" placeholder="Password">
                <label for="Password">Password</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox">
               <div class="text-checkbox">
                   I agree with the terms of service
               </div>
    </div>
    <div class="button-area">
        <button class="btn btn-secondary">Longin</button>
        <button class="btn btn-primary">Sign Up</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
