<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getData(form){
            message=""
            for(let i=0;i<form.activity.length;i++){
                if(form.activity[i].checked){
                 message+=form.activity[i].value+" ";                   
                }
            }
            
           document.getElementById("ans").innerHTML=message
        }
    </script>
</head>
<body>
    <center>ทดสอบรับข้อมูลจาก html form : checkbox</center>
    กรุณาเลือกกิจกรรมที่ชอบ : 
    <form action="TestCheckbox.html" method="get" name="myForm">
    <input type="checkbox" name="activity" value="ว่ายน้ำ"> ว่ายน้ำ
    <input type="checkbox" name="activity" value="วิ่ง"> วิ่ง
    <input type="checkbox" name="activity" value="นอน"> นอน
    <input type="checkbox" name="activity" value="กระโดด"> กระโดด
    <input type="checkbox" name="activity" value="เกาจุ้ดจู๋"> เกาจุ้ดจู๋ <br>
    <input type="button" onclick="getData(this.form)" value="ส่งขอมูล">
    <p id="ans"></p>
    </form>
</body>
</html>
